<html lang="en">
<head>

    </div>
    <div class="eye2">
      <img src="images/glaz.svg">
      <svg class="apple2" viewBox="0 0 100 100">

    </div>
  </div>

  <div class="tears">
    <img src="images/tear_6.svg" class="tear_6">
    <img src="images/tear_7.svg" class="tear_7">

      </div>
    <div class="tears_move">
      <img src="images/tear_1.svg" class="tear_1">
      <img src="images/tear_2.svg" class="tear_2">
      <img src="images/tear_3.svg" class="tear_3">
      <img src="images/tear_4.svg" class="tear_4">
      <img src="images/tear_5.svg" class="tear_5">
    </div>

</div>

  <div class="clouds">
    <div class="rain"></div>

  </div>

    <div class="block">
      <p class="text6">НАРЕВИ МОРЕ СЛЁЗ</p>
